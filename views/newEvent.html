<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/308346d3b6.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Motorshift Connection | New Event Form</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="/images/motorshift_logo2.png"
          class="logo"
          alt="motorshift home"
      /></a>
      <nav class="user-nav">
        <ul>
          <li><a href="newEvent.html">New Event</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#" id="user-signup">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <nav class="general-nav">
      <ul>
        <li><a href="events.html">Events</a></li>
      </ul>
    </nav>
    <main>
      <form action="#" class="event-form">
        <fieldset>
          <legend>Add an event</legend>
          <div>
            <label for="category-selection">Category</label>
            <select
              name="categories"
              id="category-selection"
              class="event-form-field"
              required
            >
              <option value="">--Select A Category--</option>
              <option value="road-course">Road Course</option>
              <option value="drift">Drift</option>
              <option value="car-show">Car Show</option>
              <option value="dirt">Dirt Oval</option>
              <option value="karting">Karting</option>
              <option value="asphalt">Asphalt Oval</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              placeholder="Enter a title"
              required
              minlength="10"
              maxlength="100"
            />
          </div>
          <div>
            <label for="location">Location</label>
            <input
              type="text"
              id="location"
              placeholder="Event Location"
              required
            />
          </div>
          <div>
            <label for="start">Start</label>
            <input type="datetime-local" id="start" required />
          </div>
          <div>
            <label for="end">End</label>
            <input type="datetime-local" id="end" required />
          </div>
          <div>
            <label for="details">Details</label>
            <textarea
              id="details"
              placeholder="Description of the event..."
              required
              minlength="50"
            ></textarea>
          </div>
          <div id="form-image-upload-container">
            <label for="image">Image</label>
            <input type="file" id="image" required />
          </div>
          <div id="form-submit-button-container">
            <input type="submit" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <div class="footer-local">
        <p>&copy; Motorshift Connection 2025</p>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
      </div>
      <div class="social">
        <a href="contact.html" target="_blank"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
        <a href="contact.html" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
